<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <section id="contacto">
        <div class="form">
          <h4>Formulario de contacto</h4>
          <form>
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Tu nombre"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Tu correo electrónico"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Mensaje:</label>
              <textarea
                id="message"
                name="message"
                placeholder="Escribe tu mensaje aquí"
                rows="5"
                required
              ></textarea>
            </div>
            <div class="form-group">
                <label for="urlImage">URL:</label>
                <input
                  type="text"
                  id="urlImage"
                  name="urlImage"
                  placeholder="Tu URL"
                  required
                />
              </div>
            <!--"https://media.istockphoto.com/id/538665020/es/foto/meme-de-internet-por-qu%C3%A9-no-ilustraci%C3%B3n-3d-de-la-cara-de-la-rabia.jpg?s=612x612&w=0&k=20&c=uxICPhBq1asx7S1h0FSfodEI0Nt_6RyNHr-HV4XahS8="-->
            <button type="submit">Enviar</button>

            <section id="fallo"></section>
          </form>
          <button type="click" id="delete-all">Borrar todos los contactos</button>
          <button type="click" id="delete-one">Borrar un contacto</button>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
